<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>paint yourself a background</title>
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <div class="container">

        <div class="canvas-wrapper">

            <canvas id="draw" width="800" height="800"></canvas>
            <!-- <div class="title">paint<br>yourself <br>a background</div> -->

        </div>

        <div class="knobs">
            <div class="sliders">
                <div class="max-size-wrapper">
                    <input orient="vertical" type="range" id="max-size" name="max-size" min="2" max="200" value="100" step="1">
                    <!-- <label for="max-size">Brush max size (2-200)</label> -->
                </div>
                <div class="min-size-wrapper">
                    <input orient="vertical" type="range" id="min-size" name="min-size" min="1" max="199" value="50" step="1">
                    <!-- <label for="min-size">Brush min size (1-199)</label> -->
                </div>
            </div>
            <div class="btn">
                <button class="clear-canvas">Clear Canvas</button>
            </div>
        </div>

    </div>

    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</body>

</html>
