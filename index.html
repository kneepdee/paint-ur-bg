<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>paint yourself a background</title>
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <div class="container">
        <div class="knobs">
            <div class="sliders">
                <div class="max-size-wrapper">

                    <div class="label-wrapper"><label for="max-size">brush max size</label></div>
                    <div class="input-wrapper"><input class="slider" orient="vertical" type="range" id="maxSize" name="max-size"
                            min="1" max="200" value="100" step="1" oninput="maxSizeValueDisplayId.value = maxSize.value"></div>
                    <div class="output-wrapper"><output name="maxSizeValueDisplayName" id="maxSizeValueDisplayId">100</output></div>
                </div>
                <div class="min-size-wrapper">
                    <div class="label-wrapper"><label for="min-size">brush min size</label></div>
                    <div class="input-wrapper"><input orient="vertical" type="range" id="minSize" name="min-size" min="1"
                            max="200" value="100" step="1" oninput="minSizeValueDisplayId.value = minSize.value"></div>
                    <div class="output-wrapper"><output name="minSizeValueDisplayName" id="minSizeValueDisplayId">100</output></div>
                </div>
            </div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="draw" width="800" height="800"></canvas>
            <h1 class="title">go crazy</h1>
            <div class="btn-wrapper">
                <button class="clear-canvas-btn">clear canvas</button>
            </div>
        </div>
    </div>



    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</body>

</html>
